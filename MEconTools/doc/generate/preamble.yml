- file: fx_saveborr_grid
  title: "Matlab Generate Log and Power Spaced Asset and Choice Grids"
  titleshort: "Log and Power Spaced Asset and Choice Grids"
  description: |
    Generate linear, log-space, power-space, or threshold-cut asset or choice grids.
  core :
    - package: MEconTools
      code: |
        [ff_saveborr_grid()](https://github.com/FanWangEcon/MEconTools/blob/master/MEconTools/generate/ff_saveborr_grid.m)
  date: 2020-06-28
  date_start: 2020-06-28
  output:
    pdf_document:
      pandoc_args: '../../../_output_kniti_pdf.yaml'
      includes:
        in_header: '../../../preamble.tex'
    html_document:
      pandoc_args: '../../../_output_kniti_html.yaml'
      includes:
        in_header: '../../../hdga.html'
  always_allow_html: true
  urlcolor: blue

- file: fx_perturb_logn
  title: "Matlab Randomly Perturb Some Parameter Value with Varying Magnitudes"
  titleshort: "Randomly Perturb Some Parameter Value with Varying Magnitudes"
  description: |
    There is a starting estimation parameter value, perturb this initial starting points. Use a scalar so that 0 means almost no change, and 1 means maximum change to control how much to perturb the parameter. This is used for multi-start estimation
  core :
    - package: MEconTools
      code: |
        [ff_perturb_logn()](https://github.com/FanWangEcon/MEconTools/blob/master/MEconTools/generate/ff_perturb_logn.m)
  date: 2021-07-08
